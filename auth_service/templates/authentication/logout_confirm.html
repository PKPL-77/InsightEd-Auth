{% extends "base.html" %}

{% block title %}Logout Confirmation - InsightED{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Logout Confirmation</h1>
    
    <p class="text-center text-gray-600 mb-6">Are you sure you want to logout?</p>
    
    <div class="flex justify-center space-x-4">
        <form method="post" action="{% url 'authentication:logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn-primary">Yes, Logout</button>
        </form>
        <a href="/" class="btn-secondary">Cancel</a>
    </div>
</div>
{% endblock %}
